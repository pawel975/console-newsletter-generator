<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            color: #333;
        }
        .user-info {
            margin: 20px 0;
        }
        .discount {
            text-align: center;
            font-size: 24px;
            color: #e74c3c;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your E-commerce Newsletter</h1>
        </div>
        <div class="user-info">
            <p>Hello, <span id="user-name">[User Name]</span>!</p>
            <p>Your email: <span id="user-email">[User Email]</span></p>
            <p>You've been with us since: <span id="signup-date">[Sign-up Date]</span></p>
        </div>
        <div class="discount">
            <p>Enjoy a <span id="personal-discount">[Personal Discount]</span> discount on your next purchase!</p>
        </div>
        <div class="footer">
            <p>Thank you for being a valued member of our community. If you have any questions, feel free to <a href="#">contact us</a>.</p>
        </div>
    </div>
</body>
</html>
